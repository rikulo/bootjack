<!DOCTYPE html>
<html>
  <head>
    <title>Tooltip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="packages/bootjack/css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
  </head>
  
  <body>
    <style>
      .well > a {
        margin-right: 24px;
      }
    </style>
    <h2>Direction</h2>
    <div class="well">
      <a href="#" data-toggle="tooltip" data-placement="top"    title="Tooltip on top."   >Top</a>
      <a href="#" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom.">Bottom</a>
      <a href="#" data-toggle="tooltip" data-placement="left"   title="Tooltip on left."  >Left</a>
      <a href="#" data-toggle="tooltip" data-placement="right"  title="Tooltip on right." >Right</a>
    </div>
    
    <h2>Trigger</h2>
    <div class="well">
      <button class="btn btn-info" data-toggle="tooltip" title="Triggered by click." data-trigger="click">Click</button>
      <input placeholder="Focus" data-toggle="tooltip" title="Triggered by focus." data-trigger="focus" />
    </div>
    
    <h2>Delay</h2>
    <div class="well">
      <a href="#" data-toggle="tooltip" data-delay="1000" title="Delay 1 sec.">1 Sec</button>
    </div>
    
    <script type="application/dart" src="tooltip.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
